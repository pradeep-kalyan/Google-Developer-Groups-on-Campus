<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmer's Dashboard - GDG On Campus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
          background-color: #0d1117;
          color: #c9d1d9;
          font-family: "Fira Code", monospace;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }

      .navbar {
          background-color: #161b22;
          border-bottom: 2px solid #58a6ff;
      }

      .navbar-brand,
      .nav-link {
          color: #ffffff !important;
          font-weight: bold;
      }

      .navbar .nav-link {
          display: inline-block;
          margin-left: 1rem;
      }

      .navbar .nav-link.logout {
          margin-left: auto;
          padding-right: 1rem;
      }

      /* Dashboard Styling */
      .dashboard-container {
          padding: 3rem;
          display: flex;
          flex-wrap: wrap;
          gap: 2rem;
      }

      .dashboard-card {
          background: linear-gradient(145deg, #161b22, #0d1117);
          color: #ffffff;
          border-radius: 8px;
          box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
          width: 100%;
          max-width: 30%;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          border: 2px solid #58a6ff;
      }

      .dashboard-card:hover {
          transform: translateY(-10px);
          box-shadow: 0px 15px 30px rgba(88, 166, 255, 0.6);
      }

      .card-header {
          font-size: 1.5rem;
          font-weight: bold;
          color: #58a6ff;
          margin-bottom: 1rem;
      }

      .btn-primary {
          background-color: #58a6ff;
          border: none;
          transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
          background-color: #3178c6;
      }

      /* Quote Box Styling */
      .quote-box {
          background: linear-gradient(145deg, #2d333b, #141a1f);
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
          text-align: center;
          margin-bottom: 20px;
          animation: fadeIn 2s ease-out;
          white-space: normal; /* Ensures text wraps */
          word-wrap: break-word; /* Handles long words */
          overflow-wrap: break-word; /* Prevents long words from overflowing */
      }

      .quote-text {
          color: #58a6ff;
          font-size: 1.5rem;
          font-weight: bold;
          font-family: "Fira Code", monospace;
          margin: 0;
          line-height: 1.5;
          word-wrap: break-word;
          white-space: normal; /* Ensures text wraps */
      }

      /* Fade In Effect */
      @keyframes fadeIn {
          0% {
              opacity: 0;
          }
          100% {
              opacity: 1;
          }
      }

      /* Hover Effect */
      .quote-box:hover {
          box-shadow: 0 0 15px rgba(88, 166, 255, 0.7);
          transform: translateY(-5px);
      }

      .footer {
          text-align: center;
          padding: 1rem;
          background-color: #161b22;
          margin-top: auto;
          color: #58a6ff;
        }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GDG On Campus</a>
        <div class="d-flex justify-content-end w-100">
          <a class="nav-link logout" href="{% url 'logout'%}">Logout</a>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 GDG On Campus. Happy Coding!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
